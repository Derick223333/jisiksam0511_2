<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
            min-height: 100vh;
        }
        .lotto-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            background: linear-gradient(145deg, #ffd700, #ffa500);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .number:hover {
            transform: scale(1.1);
        }
        .btn-generate {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="lotto-container text-center">
            <h1 class="title mb-4">‚ú® Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞ ‚ú®</h1>
            <div class="numbers d-flex justify-content-center gap-3 mb-4" id="numbers"></div>
            <button class="btn-generate" onclick="generateNumbers()">Î≤àÌò∏ Ï∂îÏ≤®ÌïòÍ∏∞</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
        function generateNumbers() {
            const numbers = new Set();
            while(numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            
            const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
            const numbersDiv = document.getElementById('numbers');
            numbersDiv.innerHTML = '';
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥ºÎ•º ÏúÑÌïú ÎîúÎ†àÏù¥ ÏÑ§Ï†ï
            sortedNumbers.forEach((num, index) => {
                setTimeout(() => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number';
                    numberDiv.textContent = num;
                    numbersDiv.appendChild(numberDiv);
                    
                    // ÎßàÏßÄÎßâ Î≤àÌò∏Í∞Ä ÎÇòÏôîÏùÑ Îïå Ï∂ïÌïò Î©îÏãúÏßÄ ÌëúÏãú
                    if (index === sortedNumbers.length - 1) {
                        Swal.fire({
                            title: 'Î≤àÌò∏Í∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!',
                            text: 'ÌñâÏö¥ÏùÑ ÎπïÎãàÎã§! üçÄ',
                            icon: 'success',
                            confirmButtonText: 'ÌôïÏù∏',
                            confirmButtonColor: '#4CAF50',
                            background: 'rgba(255, 255, 255, 0.9)',
                            backdrop: 'rgba(0,0,0,0.4)'
                        });
                    }
                }, index * 200); // Í∞Å Î≤àÌò∏ÎßàÎã§ 0.2Ï¥à ÎîúÎ†àÏù¥
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Î≤àÌò∏ ÏÉùÏÑ±
        window.onload = () => {
            Swal.fire({
                title: 'Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞',
                text: 'ÌñâÏö¥Ïùò Î≤àÌò∏Î•º ÎΩëÏïÑÎ≥¥ÏÑ∏Ïöî!',
                icon: 'info',
                confirmButtonText: 'ÏãúÏûëÌïòÍ∏∞',
                confirmButtonColor: '#4CAF50',
                background: 'rgba(255, 255, 255, 0.9)',
                backdrop: 'rgba(0,0,0,0.4)'
            }).then(() => {
                generateNumbers();
            });
        };
    </script>
</body>
</html>
